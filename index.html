<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/javascripts/app.js"></script>
  </head>
  <body class="flex-column light">
    <main class="calculator flex-column">
      <div class="calculator-screen flex-row">
        <p></p>
      </div>
      <div class="calculator-buttons flex-column">
        <div class="buttons flex-row">
          <button class="aritmethic button">AC</button>
          <button class="aritmethic button"><i>f</i>(x)</button>
          <button class="aritmethic button">%</button>
          <button class="aritmethic button">+</button>
        </div>
        <div class="flex-row">
          <button class="number button">7</button>
          <button class="number button">8</button>
          <button class="number button">9</button>
          <button class="aritmethic button">-</button>
        </div>
        <div class="flex-row">
          <button class="number button">4</button>
          <button class="number button">5</button>
          <button class="number button">6</button>
          <button class="aritmethic button">x</button>
        </div>
        <div class="flex-row">
          <button class="number button">1</button>
          <button class="number button">2</button>
          <button class="number button">3</button>
          <button class="aritmethic button">/</button>
        </div>
        <div class="flex-row">
          <button class="number button zero">0</button>
          <button class="coma button">.</button>
          <button class="aritmethic button">=</button>
        </div>
      </div>
    </main>
    <button class="change-theme" onclick="changeTheme()">Change To Black</button>
  </body>
</html>
